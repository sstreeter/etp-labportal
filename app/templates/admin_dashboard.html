<!DOCTYPE html>
<html>
<head><title>Admin Dashboard</title></head>
<body>
    <h1>Admin Dashboard</h1>
    <a href="{{ url_for('admin.import_csv') }}">Import/Export Data</a> |
    <a href="{{ url_for('admin.manage_users') }}">Manage Users</a> |
    <a href="{{ url_for('admin.etp_requests_dashboard') }}">View All ETP Requests</a>
    
    <h2>Lab List</h2>
    <ul>
        {% for lab in labs %}
            <li>{{ lab.name }} ({{ lab.computers | length }} computers)</li>
        {% endfor %}
    </ul>
</body>
</html>
